<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Pokeapi</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-card *ngFor="let details of detailsList ; index as i">
        <div class=btnShare> Share Via:
          <button class="btnShare" (click)="shareWhatsapp(details.name +'\n'+ details.moves)">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </button>
          <button class="btnShare" (click)="shareTwitter(details.name +'\n'+ details.moves)">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          <button class="btnShare" (click)="shareEmail(details.name +'\n'+ details.moves)">
            <ion-icon name="mail-outline"></ion-icon>
          </button>
        </div>

        <div class="is-centered">
          <img src="{{details.images}}">
        </div>
        <ion-card-header>
          <ion-card-title class="is-centered">{{details.id}}. {{details.name}}</ion-card-title>
          <ion-card-subtitle class="is-centered">{{details.type}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class='is-grouped'>
            <input class='button' type='button' *ngFor="let move of details.moves; index as i"
              value="{{i+1}}. {{move}} ">
          </div>
        </ion-card-content>
      </ion-card>

      <ion-row class="ion-align-items-center">
       
          <ion-button color="medium" id=inputBtnSide (click)="previousPage()">
            <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          </ion-button>
          <ion-button color="medium" id=inputBtnCenter (click)="setIdMin()">
            <ion-input id="pageInput" type="number" [(ngModel)]="value" value={{idMin}}></ion-input>
          </ion-button>
          <ion-button color="medium" id=inputBtnSide (click)="nextPage()">
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-button>
      </ion-row>
    </ion-content>

  </ion-app>
</body>
